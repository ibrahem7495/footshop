<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row w-100">
    <div class="col-12 col-md-8 col-lg-6">
      <!-- Account Creation Card -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="text-center mb-4">Create an Account</h3>

          <!-- Sign Up with Email -->
          <h5 class="mb-3">SIGN UP WITH EMAIL ADDRESS</h5>
          <form [formGroup]= "createAccount">
            <!-- Full Name -->
            <div class="mb-3">
              <label for="fullName" class="form-label">Full Name</label>
              <input formControlName="fullName" type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
              <div *ngIf= "fullName?.invalid && ( fullName?.touched)" class="alert alert-danger p-1">
                <div *ngIf= "fullName?.errors?.['required']" >
                  name is required
                </div>
                <div *ngIf= "fullName?.errors?.['minlength'] " >
                  Name must be at least 5 characters long.
                </div>

              </div>
            </div>

            <!-- Email Address -->
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="Enter your email" required>
              <div *ngIf= "email?.invalid && ( email?.touched )" class="alert alert-danger p-1">
                <div *ngIf= "email?.errors?.['required']" >
                  email is required
                </div>
               <div *ngIf="email?.errors?.['email']">
                Invalid email format
               </div>
              </div>


            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control" id="password" placeholder="Enter your password" required>
                <div *ngIf= "password?.invalid && password?.touched" class="alert alert-danger p-1">
                  <div *ngIf= "password?.errors?.['required']" >
                    password is required
                  </div>
                  <div *ngIf= "password?.errors?.['minlength'] " >
                    passowrd must be at least 5 characters long.
                  </div>

                </div>
              </div>

            <!-- Exclusive Deals Checkbox -->
            <div class="form-check">
              <input formControlName="exclusiveDeals" class="form-check-input" type="checkbox" id="exclusiveDeals">
              <label class="form-check-label" for="exclusiveDeals" >
                I would like to receive exclusive deals from Footshop
              </label>
            </div>

            <!-- Terms and Conditions -->
            <div class="form-check">
              <input formControlName="termsAndConditions" class="form-check-input" type="checkbox" id="termsAndConditions" required>
              <label class="form-check-label" for="termsAndConditions">
                By registering you agree to our <a href="#">Terms and Conditions</a>.
              </label>
            </div>

            <!-- Sign Up Button -->
            <div class="d-flex justify-content-center mt-4">
              <button  type="submit" class="btn btn-primary w-100">Create an Account</button>
              <!-- [disabled]="createAccount.invalid" -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
